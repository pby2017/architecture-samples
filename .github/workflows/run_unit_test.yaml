name: Run Unit Test
on:
  push:
    branches:
      - views-hilt-to-compose-3-appbar-unit-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'

      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install

      - name: Unit test
        uses: maierj/fastlane-action@v2.2.0
        with:
          lane: 'custom_lane'
